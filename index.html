<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Lyrics comparator</h1>
    <form>
        <div class="lyrics-container">
            <div class="first-lyrics">
                <label>First lyrics</label>
                <textarea name="" id="first-lyrics-textarea" cols="30" rows="10" required></textarea>
            </div>
            <div class="second-lyrics">
                <label>Second lyrics</label>
                <textarea name="" id="second-lyrics-textarea" cols="30" rows="10" required></textarea>
            </div>
        </div>
    </form>
    <button class="compare-btn">Compare</button>
    <div class="output-container"></div>
</body>
</html>
